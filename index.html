<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/calc.png" type="image/png" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Calculator App</title>
</head>
<body>
  <div class="container">
    <input type="text" class="display" />
    <button>AC</button>
    <button>DEL</button>
    <button>%</button>
    <button>/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button class="zero">0</button>
    <button class="dot">.</button>
    <button class="equal">=</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
